name: Tests (widget + unit)

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true

      - name: Pull dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
